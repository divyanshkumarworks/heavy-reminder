{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'mainapp/css/register.css' %}">

    <title>Hello, world!</title>
  </head>
  <body>

    <div class="container-fluid" style="height: 695px;">
      <div class="row">
        <div class="col-3 mt-4 bg-success"></div>
        <div class="col-6 mt-4 bg-warning" style="height: 728px;">
          <h1>Profile Page</h1>
          <div class="form-outline mt-5">
            <label for="birthdaytime">Username</label>
            <input type="search" id="form1" class="form-control form-control-lg" placeholder="Search for Task" aria-label="Search" />
          </div>
          <div class="form-outline mt-5">
            <label for="birthdaytime">Phone no.</label>
            <input type="search" id="form1" class="form-control form-control-lg" placeholder="Search for Task" aria-label="Search" />
          </div>
          <div class="form-outline mt-5">
            <label for="birthdaytime">Guardian 1 no.</label>
            <input type="search" id="form1" class="form-control form-control-lg" placeholder="Search for Task" aria-label="Search" />
          </div>
          <div class="form-outline mt-5">
            <label for="birthdaytime">Guardian 2 no.</label>
            <input type="search" id="form1" class="form-control form-control-lg" placeholder="Search for Task" aria-label="Search" />
          </div>
          <div class="add-task">
            <button type="button" class="btn btn-success">Update Task</button>
          </div>
        </div>
        <div class="col-3 mt-4 bg-success"></div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script type="text/javascript" src="{% static 'mainapp/js/main.js' %}"></script>

    
  </body>
</html>
