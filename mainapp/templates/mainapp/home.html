{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="{% static 'mainapp/css/home.css' %}">

</head>
<body>
	<div class="container-fluid">
	  <div class="row">
	    <div class="col-3 mt-4 bg-success">
	    	<h3>Heavy Reminder</h3>
	    </div>
	    <div class="col-6 mt-4" style="height: 729px;">
	    	<div class="form-outline">
			  <input type="search" id="form1" class="form-control form-control-lg" placeholder="Search for Task" aria-label="Search" />
			</div>
			<div class="mt-4">
			  <h2>{{ date }}</h2>
			  <p>{{ month }}</p>
			</div>
			<div id="scroll_div" style="overflow-y: scroll;">
				<h2>Today's Task</h2>
				<div id="today_list" class="container-fluid">
				</div>
			</div>
	    </div>
	    <div class="col-3 mt-4 bg-success">
	    	<nav>
	    		<div id="profile-name">
	   				
	    		</div>
	    		<div class="profile-logo">
	    			<img src="{% static 'mainapp/images/mosh.jpg' %}">
	    		</div>
	    	</nav>
	    	<div class="add-task">
	   			<button type="button" class="btn btn-success" onclick="showAddTask()">Add Task</button>
	   		</div>
	    </div>
	  </div>
	</div>

	<div id="add-task-container" class="col-sm-4 container-fluid bg-warning">
      <div class="add-task-div" style="width: 90%;">
        <h3>
          <div class="form-outline">
            <input type="search" id="input_task_name" class="form-control form-control-lg" placeholder="Task Name" aria-label="Search" />
          </div>
        </h3>
        <div class="dropdown">
            <a class="btn btn-secondary dropdown-toggle" aria-expanded="false" aria-haspopup="true" role="button" data-toggle="dropdown" class="dropdown-toggle" href="#">
              <span id="selected-repeat">Repeat</span><span class="caret"></span></a>
          <ul class="dropdown-menu" id="dropdown-repeat">
            <li><a class="dropdown-item" href="#">Daily</a></li>
            <li><a class="dropdown-item" href="#">Weekly</a></li>
            <li><a class="dropdown-item" href="#">Hourly</a></li>
          </ul>
        </div>
        <div class="dropdown">
            <a class="btn btn-secondary dropdown-toggle" aria-expanded="false" aria-haspopup="true" role="button" data-toggle="dropdown" class="dropdown-toggle" href="#">
              <span id="selected-priority">Priority</span><span class="caret"></span></a>
          <ul class="dropdown-menu" id="dropdown-priority">
            <li><a class="dropdown-item" href="#">Low</a></li>
            <li><a class="dropdown-item" href="#">Medium</a></li>
            <li><a class="dropdown-item" href="#">High</a></li>
            <li><a class="dropdown-item" href="#">Heavy</a></li>
          </ul>
        </div>
        <div class="start_time_div">
          <label for="birthdaytime">start time:</label>
          <input type="datetime-local" id="start_time" name="starttime">
        </div>
      </div>
      <div class="add-task">
        <button type="button" class="btn btn-success" onclick="createTask()">Add Task</button>
      </div>
    </div>
	{% block content %}{% endblock %}


	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script type="text/javascript" src="{% static 'mainapp/js/main.js' %}"></script>
    <script type="text/javascript" src="{% static 'mainapp/js/add_update_task.js' %}"></script>

</body>
</html>
